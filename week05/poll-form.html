<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WDD 130 | HTML Form – User Poll</title>
	<link rel="stylesheet" type="text/css" href="styles/poll-form.css">
</head>
<body>
	<header>
		<h1>WDD 130 | Sam Anguiano | HTML Form – User Poll</h1>
	</header>
	<main>
		<form>
			<fieldset>
				<legend>Contact Information</legend>
				<div class="form-item column2">
					<label for="fullname">Full name</label>
					<input type="text" name="fullname" id="fullname" autocomplete="name" autofocus>
				</div>
				<div class="form-item column2">
					<label for="useremail">Email</label>
					<input type="email" name="useremail" id="useremail">
				</div>
			</fieldset>
			<fieldset>
				<legend>Questions</legend>
				<div class="form-item column1">
					<label for="browser">What is your favorite browser?</label>
					<select name="browser" id="browser">
						<option value="firefox">Firefox</option>
						<option value="chrome">Chrome</option>
						<option value="opera">Opera</option>
						<option value="safari">Safari</option>
					</select>
				</div>
				<div class="form-item column1">
					<label for="pet">Do you have a household pet?</label>
					<input type="checkbox" name="pet" id="pet">
				</div>
				<div class="form-item textarea">
					<label for="feedback">List the places you have lived.</label>
					<textarea name="feedback" id="feedback" rows="10" placeholder="Richland, Corning, Provo, ..."></textarea>
				</div>
			</fieldset>
			<button type="submit">Submit Poll</button>
		</form>
	</main>
	<footer>
		<p>©2025 | HTML Form – User Poll Activity | Sam Anguiano</p>
	</footer>
</body>
</html>
